<html>

<head>
    <title>演唱會QR-Code掃瞄器</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="./src/sweetalert2.min.css">

<body>
    <div id="qr-reader" style="width:100%"></div>
    <div id="qr-reader-results"></div>

</body>
<style>
    button {
        font-size: 60px;

    }

    img {
        width: 50%;
        height: 50%;
    }
</style>
<script>
    var resultContainer = document.getElementById('qr-reader-results');
    var lastResult, countResults = 0;
    var windowWidth = window.innerWidth;
    setTimeout(() => {
        document.getElementById("html5-qrcode-button-camera-permission").innerHTML = "按我開始掃描";
        document.getElementById("html5-qrcode-anchor-scan-type-change").style = "display:none;";
    }, 20)
    function onScanSuccess(decodedText, decodedResult) {

        if (decodedText !== lastResult) {
            ++countResults;
            lastResult = decodedText;
            // Handle on success condition with the decoded message.
            console.log(`Scan result ${decodedText}`, decodedResult);
            fetchData(decodedText)


        }
    }

    var html5QrcodeScanner = new Html5QrcodeScanner(
        "qr-reader", { fps: 10, qrbox: windowWidth * 0.7 });
    html5QrcodeScanner.render(onScanSuccess);
    function fetchData(data) {
        // 組合 URL
        const url = `https://pass.mcsa.tw/api_check.php?code=${data}`;

        // 使用 Fetch API 發送 GET 請求
        fetch(url)
            .then(response => {
                // 檢查響應是否成功
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                // 將回應解析為 JSON
                return response.json();
            })
            .then(data => {
                // 處理 JSON 資料
                console.log(data);
                // let res = JSON.parse(data)
                // 假设您有一个包含状态的对象
                var response = data

                // 判断状态
                if (response.hasOwnProperty("error")) {
                    if (response.error === "code") {
                        Swal.fire({
                            title: "錯誤",
                            text: "未知的QR-Code",
                            icon: "error"
                        });
                    } else if (response.error === "expired") {
                        Swal.fire({
                            title: "錯誤",
                            text: "QR-Code已過期",
                            icon: "error"
                        });
                    }
                } else if (response.hasOwnProperty("stuid")) {
                    Swal.fire({
                        title: "成功",
                        text: `學號為：${response.stuid}`,
                        icon: "success"
                    });
                } else {
                    Swal.fire({
                        title: "錯誤",
                        text: "伺服器錯誤",
                        icon: "error"
                    });
                }

                // 在這裡進行其他操作，比如更新網頁上的內容
            })
            .catch(error => {
                // 捕獲錯誤並進行處理
                console.error('There was a problem with your fetch operation:', error);
            });
    }


</script>
</head>

</html>
