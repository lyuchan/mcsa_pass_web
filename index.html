<html>

<head>
    <title>Html-Qrcode Demo</title>
    <script src="https://unpkg.com/html5-qrcode"></script>

<body>
    <div id="qr-reader" style="width:100%"></div>
    <div id="qr-reader-results"></div>

</body>
<style>
    button {
        font-size: 60px;

    }

    img {
        width: 50%;
        height: 50%;
    }
</style>
<script>
    var resultContainer = document.getElementById('qr-reader-results');
    var lastResult, countResults = 0;
    var windowWidth = window.innerWidth;
    setTimeout(() => {
        document.getElementById("html5-qrcode-button-camera-permission").innerHTML = "按我開始掃描";
        document.getElementById("html5-qrcode-anchor-scan-type-change").style = "display:none;";
    }, 20)
    function onScanSuccess(decodedText, decodedResult) {

        if (decodedText !== lastResult) {
            ++countResults;
            lastResult = decodedText;
            // Handle on success condition with the decoded message.
            console.log(`Scan result ${decodedText}`, decodedResult);
            resultContainer.innerHTML = fetchData(decodedText)


        }
    }

    var html5QrcodeScanner = new Html5QrcodeScanner(
        "qr-reader", { fps: 10, qrbox: windowWidth * 0.7 });
    html5QrcodeScanner.render(onScanSuccess);
    function fetchData(data) {
        // 組合 URL
        const url = `https://pass.mcsa.tw/api_check.php?code=${data}`;

        // 使用 Fetch API 發送 GET 請求
        fetch(url)
            .then(response => {
                // 檢查響應是否成功
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                // 將回應解析為 JSON
                return response.json();
            })
            .then(data => {
                // 處理 JSON 資料
                console.log(data);
                // 在這裡進行其他操作，比如更新網頁上的內容
            })
            .catch(error => {
                // 捕獲錯誤並進行處理
                console.error('There was a problem with your fetch operation:', error);
            });
    }

</script>
</head>

</html>
